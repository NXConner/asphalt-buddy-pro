<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <linearGradient id="asphalt" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0e1114"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend mode="soft-light"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#asphalt)"/>
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.2"/>
  <g stroke="#e5e7eb" stroke-width="6" stroke-dasharray="30 20" opacity="0.85">
    <line x1="0" y1="540" x2="1920" y2="540"/>
  </g>
</svg>
