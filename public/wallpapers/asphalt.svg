<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="1920" height="1080">
  <defs>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.20  0 0 0 0 0.20  0 0 0 0 0.20  0 0 0 0.9 0"/>
    </filter>
    <linearGradient id="vignette" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#0f1215"/>
      <stop offset="1" stop-color="#0b0d10"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#vignette)"/>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.25"/>
  <g opacity="0.08">
    <circle cx="200" cy="300" r="3" fill="#ffffff"/>
    <circle cx="800" cy="600" r="2" fill="#ffffff"/>
    <circle cx="1200" cy="200" r="2" fill="#ffffff"/>
    <circle cx="1500" cy="900" r="3" fill="#ffffff"/>
    <circle cx="400" cy="850" r="2" fill="#ffffff"/>
  </g>
</svg>
